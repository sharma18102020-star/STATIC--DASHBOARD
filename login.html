<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration — Tailwind</title>


  <script src="https://cdn.tailwindcss.com"></script>

  
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>
<body class="bg-gray-100">
<div class="max-w-[35rem] flex flex-col items-center justify-center min-h-screen mx-auto p-4">
   
    <div id="register" class="bg-white p-8 rounded-2xl shadow-lg w-full">
      <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Login</h2>
      <form method="GET" action="index.html"class="space-y-14">
  <div>
    <label for="name" class="block text-gray-700 mb-2">Name</label>
    <input type="text" id="name" name="name" required
       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
  </div>
  <div>
    <label for="password" class="block text-gray-700 mb-2">Password</label>
    <input type="password" id="password" name="password" required
       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
  </div>
  <button name="submit" type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-300">
    Login
  </button>
</form>  <p class="text-sm text-center mt-4 text-gray-600">
           Don’t have an account?
          <a href="registration.html" class="text-green-600 hover:underline">Register</a>
        </p>
      
    </div>
  </div>
</body>
</html>
